                    });

        // copy buttons on middle click
        document.addEventListener("mousedown", (e) => {
            let el = e.target.closest(".button") || e.target.closest("iframe"); if (!el) return;
            if (e.button === 1) {
                e.preventDefault(); e.stopPropagation(); e.stopImmediatePropagation();
                
                let copiablebutton;
                if (el.tagName === "IMG") {copiablebutton = el.parentElement}
                else {copiablebutton = el}
                let clone = copiablebutton.cloneNode(true);
                function removegarbage(node) {
                    if (node.removeAttribute) {
                        node.removeAttribute("style");
                        node.removeAttribute("class");
                    }
                    for (let child of node.childNodes) {removegarbage(child)}
                }; removegarbage(clone);
                navigator.clipboard.writeText(clone.outerHTML);
                document.querySelector(".copied a").textContent = "copied!";
                document.querySelector(".copied").style.opacity = "1";
                setTimeout(function() {document.querySelector(".copied").style.opacity = "0"}, 1000);
                
                let buttonlink = el.tagName === "A" ? el : el.closest("a");
                let buttonlhref = null;
                if (buttonlink && buttonlink.href) {
                    buttonlhref = buttonlink.href;
                    buttonlink.removeAttribute("href");
                }

                setTimeout(() => {
                    if (buttonlink && buttonlhref) {
                        buttonlink.href = buttonlhref;
                    }
                }, 100); return false;
            }
        });
