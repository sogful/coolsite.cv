<!DOCTYPE html>
<html lang="en">
<head>

    <title>bookmarks</title>
    <link rel="icon" type="image/png" href="favicon.png">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="googlebot" content="index,follow">
    <meta name="google" content="notranslate">

    <style>
        body {
            display: flex; align-items: center; justify-content: center;
            background: #111111; overflow: hidden;
            margin: 0; padding: 0; height: 100%; width: 100%;
            font-family: Verdana, Tahoma, sans-serif;
            user-select: none;
        }
        .content {
            display: flex; align-items: center; justify-content: center;
            border-radius: 18px;
            max-width: 90vw; height: 100vh;
        }

        img {
            width: 180px; max-width: 30vw;
            height: auto;
            border-radius: 12px;
            background: #222; padding: 20px;
            margin-right: 2em;
        }

        :any-link {
            color: #eee;
            text-decoration: underline wavy #444;
        }
        .text, .manager {
            display: flex; flex-direction: column;
            max-width: 400px; line-height: 1.5; color: #eeeeee;
        }
        .butt, .manager {
            background-color: #202124; 
            font-size: 0.9em; padding: 0 0.5em;
            display: inline-block; width: fit-content;
        }
        sup {font-size: 9px; opacity: 0.5}
        ol,  .manager {color: #bbb}
    </style>

</head>
<body>

<div class="content">
    <img src="../assets/images/bookmarkpreview.png">
    <div class="text">
        <h2>downloader bookmarks</h2>
        <a>to use:</a>
        <ol>
            <li>download <a href="bookmarks.html" download>bookmarks.html</a></li>
            <li>
                visit your 
                <a class="manager" href="chrome://bookmarks">Bookmarks Manager</a>
                <script>
                  if (navigator.userAgent.includes("Edg/")) document.querySelector(".manager").href = "edge://favorites";
                  else if (navigator.userAgent.includes("Brave")) document.querySelector(".manager").href = "brave://bookmarks";
                </script>
            </li>
            <sup>(at least that"s the most common place where you can import bookmarks)</sup>
            <li>click <div class="butt">⋮</div> → <div class="butt">Import Bookmarks</div> and select the downloaded file</li>
        </ol>
        <a>this list will update from time to time!</a>
        </a>
    </div>
</div>

</body>
</html>
