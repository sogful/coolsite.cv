    <style>
      @-webkit-keyframes rotation{from{-webkit-transform:rotate(0deg)}to{-webkit-transform:rotate(360deg)}}@-moz-keyframes rotation{from{-moz-transform:rotate(0deg)}to{-moz-transform:rotate(360deg)}}@-o-keyframes rotation{from{-o-transform:rotate(0deg)}to{-o-transform:rotate(360deg)}}@keyframes rotation{from{transform:rotate(0deg)}to{transform:rotate(360deg)}}body{overflow:hidden;font-family:arial;margin:0;padding:0;min-height:100vh;min-height:-webkit-fill-available;min-height:fill-available;min-height:100vh;min-width:100vw;background:radial-gradient(56.63% 56.63% at 50% 43.37%,transparent 0%,transparent 100%);background-color:black;display:flex;flex-direction:column;overflow-x:hidden;place-items:center}body.scrollingDisabled{overflow:hidden}.emscripten{padding-right:0;display:block}div.emscripten{text-align:center;font-family:"Lucida Console",Monaco,monospace}canvas.emscripten{display:none;background-color:black;position:flex;transition:opacity 5s ease-in;-webkit-transition:opacity 5s ease-in;opacity:0;filter:blur(0) grayscale(0);image-rendering:optimizeSpeed;image-rendering:-moz-crisp-edges;image-rendering:-webkit-optimize-contrast;image-rendering:-o-crisp-edges;image-rendering:pixelated;-ms-interpolation-mode:nearest-neighbor}canvas.active{animation-name:fadeIn;animation-duration:2s;opacity:1}canvas.paused{animation-name:blur;animation-duration:0.5s;filter:blur(2px) grayscale(1)}canvas.unpaused{animation-name:none}canvas.animatedSizeTransitions{transition:width 0.3s ease,height 0.3s ease}@keyframes fadeIn{0%{opacity:0}100%{opacity:1}}@keyframes blur{0%{filter:blur(0) grayscale(0)}100%{filter:blur(2px) grayscale(1)}}div.loading,#pauseMenuContainer,#message-container,#output-container,#status,#progress,.spinner{display:none!important}canvas.emscripten{position:fixed!important;top:0!important;left:0!important;width:100vw!important;height:100vh!important;display:block!important;opacity:1!important;filter:none!important;z-index:1}
    </style>

  <body>
    <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" tabindex="-1" width="1280" height="960" style="display:block;margin:0 auto;position:relative;top:0;left:0;right:0;bottom:0;z-index:1;background:black;"></canvas>
    <div class="spinner" id="spinner"></div>
    <div class="emscripten" id="status"></div>
    <progress value="0" max="100" id="progress" hidden="1"></progress>
    <script async data-ad-client="ca-pub-123" data-ad-frequency-hint="30s" data-ad-break-test="on" src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>window.adsbygoogle=window.adsbygoogle||[];adConfig=function(o){adsbygoogle.push(o)};</script>
    <script>
      function mergeFiles(fileParts) {
          return new Promise((resolve, reject) => {
              let buffers = [];
              function fetchPart(index) {
                  if (index >= fileParts.length) {
                      let mergedBlob = new Blob(buffers);
                      let mergedFileUrl = URL.createObjectURL(mergedBlob);
                      resolve(mergedFileUrl);
                      return;
                  }
                  fetch(fileParts[index]).then((response) => response.arrayBuffer()).then((data) => {
                      buffers.push(data);
                      fetchPart(index + 1);
                  }).catch(reject);
              }
              fetchPart(0);
          });
      }
      function getParts(file, start, end) {
          let parts = [];
          for (let i = start; i <= end; i++) {
              parts.push(file + ".part" + i);
          }
          return parts;
      }
      mergeFiles(getParts("game.unx", 1, 4)).then(async url => {
          window.gameUnxUrl = url;
          const originalFetch = window.fetch;
          window.fetch = async function (...args) {
              let [url, options] = args;
              if (typeof url === 'string' && url.includes("game.unx")) {
                  url = window.gameUnxUrl;
              } else if (url instanceof Request && url.url.includes("game.unx")) {
                  url = new Request(window.gameUnxUrl, url);
              }
              return originalFetch.call(this, url, options);
          };
          const originalOpen = XMLHttpRequest.prototype.open;
          XMLHttpRequest.prototype.open = function (method, url, ...rest) {
              if (url.includes("game.unx")) {
                  url = window.gameUnxUrl;
              }
              return originalOpen.call(this, method, url, ...rest);
          };
          let index = document.createElement("script");
          index.src = "index.js";
          document.body.appendChild(index);
          let runner = document.createElement("script");
          runner.src = "runner.js";
          document.body.appendChild(runner);
      }).catch(error => {
          console.error("Failed to merge files:", error);
      });
    </script>
  </body>
